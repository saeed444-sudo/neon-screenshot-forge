<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Beautifier - Futuristic Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="rotate-glow-loader"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="header-title">Screenshot Beautifier</h1>
                    <p class="header-subtitle">Transform your screenshots into stunning visuals</p>
                </div>
                <div class="header-right">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span class="status-text">Ready</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section id="upload-section" class="upload-section">
                <div class="upload-area" id="upload-area">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </div>
                        <h2 class="upload-title">Drop your screenshot here</h2>
                        <p class="upload-description">or click to browse files</p>
                        <div class="upload-formats">
                            <span class="format-badge">PNG</span>
                            <span class="format-badge">JPG</span>
                            <span class="format-badge">JPEG</span>
                        </div>
                    </div>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                </div>
            </section>

            <!-- Preview Section -->
            <section id="preview-section" class="preview-section hidden">
                <div class="preview-container">
                    <div class="preview-wrapper" id="preview-wrapper">
                        <img id="preview-image" class="preview-image" alt="Preview">
                    </div>
                </div>

                <!-- Tools Panel -->
                <div class="tools-panel">
                    <div class="tools-header">
                        <h3 class="tools-title">Styling Options</h3>
                        <button id="reset-btn" class="reset-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                <path d="M3 3v5h5"/>
                            </svg>
                            Reset
                        </button>
                    </div>

                    <!-- Background Presets -->
                    <div class="control-group">
                        <label class="control-label">Background Presets</label>
                        <div class="preset-grid">
                            <button class="preset-btn active" data-preset="aurora">
                                <div class="preset-preview aurora-bg"></div>
                                <span>Aurora</span>
                            </button>
                            <button class="preset-btn" data-preset="sunset">
                                <div class="preset-preview sunset-bg"></div>
                                <span>Sunset</span>
                            </button>
                            <button class="preset-btn" data-preset="ocean">
                                <div class="preset-preview ocean-bg"></div>
                                <span>Ocean</span>
                            </button>
                            <button class="preset-btn" data-preset="forest">
                                <div class="preset-preview forest-bg"></div>
                                <span>Forest</span>
                            </button>
                            <button class="preset-btn" data-preset="neon">
                                <div class="preset-preview neon-bg"></div>
                                <span>Neon</span>
                            </button>
                            <button class="preset-btn" data-preset="glass">
                                <div class="preset-preview glass-bg"></div>
                                <span>Glass</span>
                            </button>
                            <button class="preset-btn" data-preset="solid">
                                <div class="preset-preview solid-bg"></div>
                                <span>Solid</span>
                            </button>
                            <button class="preset-btn" data-preset="custom">
                                <div class="preset-preview custom-bg"></div>
                                <span>Custom</span>
                            </button>
                        </div>
                    </div>

                    <!-- Custom Colors -->
                    <div class="control-group" id="custom-colors" style="display: none;">
                        <label class="control-label">Custom Background</label>
                        <div class="color-controls">
                            <div class="color-input-group">
                                <label for="bg-color1">Color 1</label>
                                <input type="color" id="bg-color1" class="color-input" value="#6366f1">
                            </div>
                            <div class="color-input-group">
                                <label for="bg-color2">Color 2</label>
                                <input type="color" id="bg-color2" class="color-input" value="#3b82f6">
                            </div>
                            <div class="gradient-direction">
                                <label for="gradient-angle">Gradient Angle</label>
                                <input type="range" id="gradient-angle" class="slider" min="0" max="360" value="135">
                                <span id="gradient-angle-value">135°</span>
                            </div>
                        </div>
                    </div>

                    <!-- Image Effects -->
                    <div class="control-group">
                        <label class="control-label">Image Effects</label>
                        <div class="effects-grid">
                            <div class="effect-control">
                                <label for="brightness">Brightness</label>
                                <input type="range" id="brightness" class="slider" min="0" max="200" value="100">
                                <span id="brightness-value">100%</span>
                            </div>
                            <div class="effect-control">
                                <label for="contrast">Contrast</label>
                                <input type="range" id="contrast" class="slider" min="0" max="200" value="100">
                                <span id="contrast-value">100%</span>
                            </div>
                            <div class="effect-control">
                                <label for="saturation">Saturation</label>
                                <input type="range" id="saturation" class="slider" min="0" max="200" value="100">
                                <span id="saturation-value">100%</span>
                            </div>
                            <div class="effect-control">
                                <label for="blur">Blur</label>
                                <input type="range" id="blur" class="slider" min="0" max="10" value="0">
                                <span id="blur-value">0px</span>
                            </div>
                        </div>
                    </div>

                    <!-- Transform Controls -->
                    <div class="control-group">
                        <label class="control-label">Transform</label>
                        <div class="transform-controls">
                            <div class="transform-control">
                                <label for="rotation">Rotation</label>
                                <input type="range" id="rotation" class="slider" min="-45" max="45" value="0">
                                <span id="rotation-value">0°</span>
                            </div>
                            <div class="transform-control">
                                <label for="scale">Scale</label>
                                <input type="range" id="scale" class="slider" min="50" max="150" value="100">
                                <span id="scale-value">100%</span>
                            </div>
                            <div class="transform-control">
                                <label for="opacity">Opacity</label>
                                <input type="range" id="opacity" class="slider" min="0" max="100" value="100">
                                <span id="opacity-value">100%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Advanced Shadow -->
                    <div class="control-group">
                        <label class="control-label">Advanced Shadow</label>
                        <div class="shadow-controls">
                            <div class="shadow-control">
                                <label for="shadow-x">Shadow X</label>
                                <input type="range" id="shadow-x" class="slider" min="-50" max="50" value="0">
                                <span id="shadow-x-value">0px</span>
                            </div>
                            <div class="shadow-control">
                                <label for="shadow-y">Shadow Y</label>
                                <input type="range" id="shadow-y" class="slider" min="-50" max="50" value="25">
                                <span id="shadow-y-value">25px</span>
                            </div>
                            <div class="shadow-control">
                                <label for="shadow-spread">Shadow Spread</label>
                                <input type="range" id="shadow-spread" class="slider" min="0" max="100" value="50">
                                <span id="shadow-spread-value">50px</span>
                            </div>
                            <div class="color-input-group">
                                <label for="shadow-color">Shadow Color</label>
                                <input type="color" id="shadow-color" class="color-input" value="#000000">
                            </div>
                        </div>
                    </div>

                    <!-- Frame & Border -->
                    <div class="control-group">
                        <label class="control-label">Frame & Border</label>
                        <div class="frame-controls">
                            <div class="frame-control">
                                <label for="border-width">Border Width</label>
                                <input type="range" id="border-width" class="slider" min="0" max="20" value="0">
                                <span id="border-width-value">0px</span>
                            </div>
                            <div class="color-input-group">
                                <label for="border-color">Border Color</label>
                                <input type="color" id="border-color" class="color-input" value="#ffffff">
                            </div>
                            <div class="frame-presets">
                                <button class="frame-preset-btn" data-frame="none">None</button>
                                <button class="frame-preset-btn" data-frame="modern">Modern</button>
                                <button class="frame-preset-btn" data-frame="classic">Classic</button>
                                <button class="frame-preset-btn" data-frame="neon">Neon</button>
                            </div>
                        </div>
                    </div>

                    <!-- Corner Radius -->
                    <div class="control-group">
                        <label class="control-label">Corner Radius</label>
                        <div class="slider-container">
                            <input type="range" id="corner-radius" class="slider" min="0" max="50" value="20">
                            <div class="slider-value">
                                <span id="corner-radius-value">20</span>px
                            </div>
                        </div>
                    </div>

                    <!-- Shadow Intensity -->
                    <div class="control-group">
                        <label class="control-label">Shadow Intensity</label>
                        <div class="slider-container">
                            <input type="range" id="shadow-intensity" class="slider" min="0" max="100" value="50">
                            <div class="slider-value">
                                <span id="shadow-intensity-value">50</span>%
                            </div>
                        </div>
                    </div>

                    <!-- Background Blur -->
                    <div class="control-group">
                        <label class="control-label">Background Blur</label>
                        <div class="slider-container">
                            <input type="range" id="background-blur" class="slider" min="0" max="20" value="10">
                            <div class="slider-value">
                                <span id="background-blur-value">10</span>px
                            </div>
                        </div>
                    </div>

                    <!-- Export Options -->
                    <div class="control-group">
                        <label class="control-label">Export Settings</label>
                        <div class="export-settings">
                            <div class="export-control">
                                <label for="export-format">Format</label>
                                <select id="export-format" class="export-select">
                                    <option value="png">PNG</option>
                                    <option value="jpg">JPG</option>
                                    <option value="webp">WebP</option>
                                </select>
                            </div>
                            <div class="export-control">
                                <label for="export-quality">Quality</label>
                                <input type="range" id="export-quality" class="slider" min="0.1" max="1" step="0.1" value="0.9">
                                <span id="export-quality-value">90%</span>
                            </div>
                            <div class="export-control">
                                <label for="export-scale">Scale</label>
                                <select id="export-scale" class="export-select">
                                    <option value="1">1x</option>
                                    <option value="2" selected>2x</option>
                                    <option value="3">3x</option>
                                    <option value="4">4x</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Export Buttons -->
                    <div class="export-buttons">
                        <button id="export-btn" class="export-btn primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Export Image
                        </button>
                        <button id="copy-btn" class="export-btn secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                            </svg>
                            Copy to Clipboard
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Hidden Canvas for Export -->
    <canvas id="export-canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
